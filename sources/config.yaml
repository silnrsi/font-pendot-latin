sources:
 - masters/PendotLSource-Regular.glyphspackage
familyName: "Pendot L Source"

recipe:
  ../fonts/ttf/PendotLTestA-ExtraLight.ttf:
    - source: masters/PendotLSource-Regular.glyphspackage
    - operation: exec
      exe: pendot
      args: dot -o build/PendotLDot-ExtraLight.glyphs masters/PendotLSource-Regular.glyphspackage ExtraLight
    - source: build/PendotLDot-ExtraLight.glyphs
    - args: --filter ...  --filter FlattenComponentsFilter --filter DecomposeTransformedComponentsFilter
      operation: buildTTF
    - operation: rename
      name: Pendot L Dot Test A ExtraLight
    - operation: fix

